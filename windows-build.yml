name: Build Windows exe (fresh, no cache)
on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', check-latest: true }
      - name: Purge caches
        shell: pwsh
        run: |
          $npmCache = (npm config get cache)
          if (Test-Path $npmCache) { Remove-Item -Recurse -Force $npmCache }
          npm cache clean --force
      - name: Install
        shell: bash
        run: npm install --no-audit --no-fund
      - name: Build
        shell: bash
        run: npm run dist
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ github.run_number }}-${{ github.sha }}
          path: dist/**
          if-no-files-found: error
